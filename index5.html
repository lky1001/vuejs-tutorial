<div id="app">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">뒤집기</button>
  <!-- @로 사용 가능 -->
  <button @click="reverseMessage">이것도 뒤집기</button>
</div>

<script src="https://unpkg.com/vue"></script>

<script>

var app = new Vue({
  el: '#app',
  data: {
    message : "헬로우"
  },
  methods: {
    reverseMessage: function() {
      this.message = this.message.split('').reverse().join('')
    }
  }
});
  
</script>
